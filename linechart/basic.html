<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Line chart demo</title>
<style>
#my-chart {
	width: 350px; height: 300px;
	position: absolute; top: 100px; left: 100px; 
	overflow: hidden;
	border: 1px solid #9C9EA0;
}
.revealmask { visibility: hidden; }
</style>
</head>
<body>

    <div id="my-chart"></div>

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="js/jquery.linechart.js"></script>
<script>
$(document).ready(function(){

	$('#my-chart').linechart({ 
		'width': 350,
		'height': 300,

		// imageLayers: can contain 1 or more images, must specify the source, width, height 
		// and x,y position
		'imageLayers': [ [ ['img/data1.svg'], [220], [120], [80], [100] ],
			[ ['img/data2.svg'], [220], [120], [80], [100] ] ],

		'planeColors': [ '#7AA6D2', '#2B3A49' ], 
		'planeLegend': [ 'Legend one', 'Legend two' ], 

		'legendAtBottom': true,
	});
    
});
</script>

</body>
</html>
